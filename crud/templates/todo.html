{% extends 'base.html' %}

{% load static %}

{% block page_title %}CRUD{% endblock %}

{% block content %}

    <h1>Order Chart</h1>
    <ul>
        {%for i in items %}
         <li>
              [{{i.category.name}} ]  {{i.name}}  | 
            {% for t in i.tags.all %}
            <span>#{{ t.name }}</span>
            {% endfor %}
         
        <a href='todo/edit/{{ i.id}}'>Edit</a>               
         </li>
        {%endfor%}
    </ul>
    
{% endblock %}
